<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="text-align: center; background-color: rgb(206, 184, 184);">
    <div>
        <h1 style="color: rgb(218, 229, 96);">
            Off-roading Events
        </h1>
    </div>
    <div>
        <h2>Registration Form</h2><hr>
    </div>
    <div>
        <center>
            <form>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text" placeholder="Alex"></td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td>
                            <input type="checkbox">Male
                            <input type="checkbox">Female
                            <input type="checkbox">Others
                        </td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="email" placeholder="xyz@gmail.com"></td>
                    </tr>
                    <tr>
                        <td>PH.No :</td>
                        <td><input type="tel" placeholder="Mob number"></td>
                    </tr>
                    <tr>
                        <td>Vehilce Number :</td>
                        <td><input type="text" placeholder="TN 01 P 1234"></td>
                    </tr>
                    <tr>
                        <td>Address :</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset">
                        </td>
                        <td>
                            <input type="submit" placeholder="SUBMIT">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </div>
</body>
</html>
